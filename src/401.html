<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/favicon.svg" />

  <title>401 - Unauthorized</title>
</head>

<body>
  <script nonce="NONCE_PLACEHOLDER">
    const path = window.location.pathname;
    if (!path.startsWith('/401')) {
      const urlParams = new URLSearchParams(window.location.search);
      const redirectUrl = urlParams.get('redirectUrl');
      let encodedPath = encodeURIComponent(redirectUrl ? redirectUrl : window.location.href);
      window.location.href = '/.auth/login/github?post_login_redirect_uri=' + encodedPath;
    }
  </script>
</body>

</html>
